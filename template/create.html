<!-- Page Header -->
<header class="intro-header" style="background-image: url('{PATH_OFFSET}/data/media/content/gallery-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{TXT_IMAGELY_CREATE_HEADING}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Imports for create -->
<link href="{PATH_OFFSET}/lib/trix/trix.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="{PATH_OFFSET}/lib/trix/trix.js"></script>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <form action="{PATH_OFFSET}/{LANGUAGE}/DoCreateGallery" method="post" enctype="multipart/form-data"
                  class="form-horizontal">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">{TXT_IMAGELY_CREATE_NAME}</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTitle" name="title"
                               placeholder="{TXT_IMAGELY_CREATE_NAME}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputContent" class="col-sm-2 control-label">{TXT_IMAGELY_CREATE_DESCRIPTION}</label>

                    <div class="col-sm-10">
                        <input type="hidden" id="inputContent" name="content">
                        <trix-editor class="form-control" input="inputContent"
                                     placeholder="{TXT_IMAGELY_CREATE_DESCRIPTION}"></trix-editor>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputImage" class="col-sm-2 control-label">{TXT_IMAGELY_CREATE_IMAGE}</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="inputImage" name="image" type="file">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">{TXT_IMAGELY_CREATE_CREATE}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
