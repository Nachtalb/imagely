<!-- Page Header -->
<header class="intro-header" style="background-image: url('{PATH_OFFSET}/data/media/content/admin-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{TXT_IMAGELY_ACCOUNT_SIGNUP_HEADING}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Imports for create -->
<script type="text/javascript" src="{PATH_OFFSET}/template/js/signup.js"></script>
<div class="container">
    {TXT_INFO}
    <div id="status"></div>
    <form action="{PATH_OFFSET}/{LANGUAGE}/Account_DoSignup" method="post" class="form-horizontal" id="registration">
        <div class="form-group">
            <div class="col-xs-12">
                <label for="Username" class=" control-label">{TXT_IMAGELY_ACCOUNT_SIGNUP_USERNAME}</label>

                <input type="email" tabindex="1" class="form-control" name="Username" id="Username"
                       value="{TXT_SIGNUP_USERNAME}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="Password" class="control-label">{TXT_IMAGELY_ACCOUNT_SIGNUP_PASSWORD}</label>

                <input type="password" tabindex="2" class="form-control" name="Password" id="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label for="PasswordRepeat" class="control-label">{TXT_IMAGELY_ACCOUNT_SIGNUP_PASSWORD_REPEAT}</label>

                <input type="password" tabindex="3" class="form-control" name="PasswordRepeat" id="PasswordRepeat">
            </div>
        </div>
        <p>{TXT_IMAGELY_ACCOUNT_SIGNUP_ALREADY_ACCOUNT} <a tabindex="4" href="/Account_Login">{TXT_IMAGELY_ACCOUNT_SIGNUP_LOGIN_NOW}</a>
        </p>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="submit" class="btn btn-primary" tabindex="5" id="submit"
                       value="{TXT_IMAGELY_ACCOUNT_SIGNUP_FORM_SUBMIT}"/>
                <input class="btn btn-default" tabindex="6" id="reset" type="reset" form="registration"
                       value="{TXT_IMAGELY_ACCOUNT_SIGNUP_FORM_RESET}"/>
            </div>
        </div>
    </form>
</div>
