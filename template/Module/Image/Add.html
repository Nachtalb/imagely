<!-- Page Header -->
<header class="intro-header" style="background-image: url('{PATH_OFFSET}/data/media/content/gallery-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{TXT_IMAGELY_IMAGE_ADD_HEADING}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    {TXT_INFO}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <form action="{PATH_OFFSET}/{LANGUAGE}/Image_DoAdd/{IMAGE_GALLERYID}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="inputImage" class="control-label">
                        {TXT_IMAGELY_IMAGE_ADD_IMAGE}
                    </label>
                    <input class="form-control" id="inputImage" name="image[]" type="file" multiple>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">{TXT_IMAGELY_IMAGE_ADD_CREATE}</button>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
